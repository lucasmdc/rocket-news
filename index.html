<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Tree</title>
  <link rel="icon" href="./assets/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="root">
    <header>
      <h1 class="logo">RocketNews</h1>
    </header>
    <main>
      <section class="newsletter">
        <h6 class="newsletter__title">atualize ideias e informações em 5 minutos.</h6>
        <p>
          <strong>tudo que você precisa saber para começar seu dia bem e informado</strong>
        </p>
        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          perfeito para se preparar para codar ☕</p>

        <form action="#">
          <fieldset>
            <legend>Insira seu e-mail:</legend>
            <div class="form-container">
              <input type="email" placeholder="oi@rocketseat.com">
              <button type="submit">
                <i class="icon icon--send"></i>
              </button>
            </div>
          </fieldset>
        </form>

        <a href="#">
          <strong>deixe-me ler primeiro</strong>
          <i class="icon icon--arrow-right action-color"></i>
        </a>
      </section>
    </main>
  </div>
</body>

</html>
